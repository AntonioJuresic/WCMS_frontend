<h2>Categories</h2>

<div>
    <button type="button" class="btn btn-success" (click)="openEditor()">New category</button>
</div>

<div *ngIf="editMode">
    <app-editor-category [category]="categoryForEdit" (editModeFalse)="closeEditor($event)"></app-editor-category>
</div>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th style="width: 100%;">name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of categories;">
            <td><a [routerLink]="['/c/', c.name]">{{c.id}}</a></td>
            <td><a [routerLink]="['/c/', c.name]">{{c.name}}</a></td>

            <td>
                <button type="button" class="btn btn-warning btn-no-margin" (click)="openEditor(c)"><fa-icon [icon]="faPencilAlt"></fa-icon></button>
            </td>

            <td>
                <button type="button" class="btn btn-danger btn-no-margin" (click)="deleteCategory(c.id!)"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
