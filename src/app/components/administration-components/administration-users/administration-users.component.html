<h2>Users</h2>

<div>
    <label>Filter by username:</label>
    <input type="text" [(ngModel)]="QueryUsername">
</div>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th style="width: 100%;">username</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let u of users | filterByString: 'title' : QueryUsername;">
            <td><a [routerLink]="['/u/', u.username]">{{u.id}}</a></td>
            <td><a [routerLink]="['/u/', u.username]">{{u.username}}</a></td>

            <td>
                <a [routerLink]="['/u/editor/' ]" [state]="{ user : u }"
                    class="btn btn-warning btn-no-margin"><fa-icon [icon]="faPencilAlt"></fa-icon></a>
            </td>

            <td>
                <button type="button" class="btn btn-danger btn-no-margin" (click)="deleteUser(u.id!)"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
