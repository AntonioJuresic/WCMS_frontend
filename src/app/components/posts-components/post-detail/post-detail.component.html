<app-navigation></app-navigation>

<div *ngIf=post>
    <h2>{{post.title}}</h2>
    <img [src]="post.imagePath" alt="postImage" id="postImage">
    <p><a [routerLink]="['/c/', post.categoryName]">{{post.categoryName}}</a></p>
    <p><a [routerLink]="['/u/', post.userUsername]">{{post.userUsername}}</a></p>
    <p>Date of creation: {{post.dateOfCreation | date:'d.M.Y.'}}</p>
    <p>{{post.content}}</p>

    <app-post-comments [id]="post.id!"></app-post-comments>
</div>

<div *ngIf=errorMessage>
    <p>{{errorMessage}}</p>
</div>
