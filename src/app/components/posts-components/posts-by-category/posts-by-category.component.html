<app-navigation></app-navigation>

<section class="container-large">
    <div *ngIf="category">
        <h2>{{category.name}}</h2>
    </div>

    <div class="posts">
        <article *ngFor="let p of posts;">
            <app-article-short [post]="p"></app-article-short>
        </article>
    </div>

    <div *ngIf="errorMessage.length != 0">
        <p>{{errorMessage}}</p>
    </div>
</section>
