<app-navigation></app-navigation>

<section class="container-extra-large">
    <app-website-header></app-website-header>
    <app-categories></app-categories>
</section>

<section class="container-large">
    <app-user-detail [user]="user"></app-user-detail>
</section>

<section class="container-extra-large">
    <h3>Posts:</h3>
    <div class="posts">
        <app-article-short *ngFor="let p of posts;" [post]="p"></app-article-short>
    </div>

    <h3>Comments:</h3>
    <div>
        <app-user-comments [username]="user.username"></app-user-comments>
    </div>

    <div *ngIf="errorMessage.length != 0">
        <p>{{errorMessage}}</p>
    </div>
</section>

<section class="container-extra-large">
    <app-website-footer></app-website-footer>
</section>
