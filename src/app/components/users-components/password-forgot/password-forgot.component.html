<div [ngClass]="{'display-none' : emailSent == true }">
    <app-password-send-code (emailSent)="successSendingEmail($event)" (emailAdrress)="getEmailAdrress($event)">
    </app-password-send-code>
</div>

<div [ngClass]="{'display-none' : emailSent == false }">
    <app-password-reset [emailAdrress]="emailAdrress"></app-password-reset>
</div>
