<ul>
    <li *ngFor="let c of comments">
        <a [routerLink]="['/p/', c.postId]">{{c.postTitle}}</a> - {{c.dateOfCreation | date:'d.M.Y.'}}
        <p>{{c.content}}</p>

        <button *ngIf="userCanDeleteComment(c.userId)" type="button" class="btn btn-danger btn-no-margin" (click)="deleteCommentOnAProfile(c.id!)">
            <fa-icon [icon]="faTrash"></fa-icon> Delete
        </button>
    </li>
</ul>
