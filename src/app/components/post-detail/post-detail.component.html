<div *ngIf=post>
    <h2>{{post.title}}</h2>
    <img [src]="post.imagePath" alt="postImage" id="postImage">
    <p>{{post.categoryName}}</p>
    <p>{{post.dateOfCreation}}</p>
    <p>{{post.userUsername}}</p>
    <p>{{post.content}}</p>
</div>

<div *ngIf=errorMessage>
    <p>{{errorMessage}}</p>
</div>
